<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd>
<html>
    <head>
        <title>Trade</title>
        <link rel="stylesheet" type="text/css" href="tradix.css" />
        <script type="text/javascript" src="jquery-2.1.0.js"></script>
        <script type="text/javascript" src="properties.js"></script>
        <script type="text/javascript" src="tradix.js"></script>
    </head>
    <body>
        <div class="landscape">
            <div id="base0" class="base base-red">
                <div id="props0"></div>
                <div id="stake0" class="stake"></div>
                <div id="bank0" class="bank"></div>
            </div>
            <div id="base1" class="base base-blue">
                <div id="props1"></div>
                <div id="stake1" class="stake"></div>
                <div id="bank1" class="bank"></div>
            </div>
            <div id="base2" class="base base-green">
                <div id="props2"></div>
                <div id="stake2" class="stake"></div>
                <div id="bank2" class="bank"></div>
            </div>
            <div id="base3" class="base base-yellow">
                <div id="props3"></div>
                <div id="stake3" class="stake"></div>
                <div id="bank3" class="bank"></div>
            </div>
            <div class="base base-gray">
                <div id="tradingProperty"></div>
                <div id="log" class="log">
                </div>
            </div>
        </div>
        <div class="toolbar">
            <div id="timer" class="timer">$</div>
            <div class="trade-button"><button type="button" id="trade" style="font-size: 50%; font-color=#666666;">Trade</button></div>
            <div id="stat" class="stat">
                <div id="props-in-stock"></div>
            </div>
        </div>
    </body>
</html>
